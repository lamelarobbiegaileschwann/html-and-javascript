<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">My To-Do List</div>
            <ul class="nav-menu">
                <li><a href="#todo" class="nav-link active" data-section="todo">My Tasks</a></li>
                <li><a href="#login" class="nav-link" data-section="login">Login (Admin)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- To-Do List Section -->
        <section id="todo" class="section active">
            <h1 class="section-title">My To-Do List</h1>
            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="todo-table-container">
                <table class="todo-table">
                    <thead>
                        <tr>
                            <th>Task Title</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list-body">
                    </tbody>
                </table>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>No tasks found. Login to the admin panel to add tasks!</p>
                </div>
            </div>
        </section>

        <!-- Login Section -->
        <section id="login" class="section">
            <div class="login-container">
                <h2 class="login-title">Admin Login</h2>
                <div id="login-error" class="error-message"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p style="text-align: center; margin-top: 1rem; color: var(--secondary-color);">
                    Default credentials: admin / admin123
                </p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 My To-Do List. Created for High School Project.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
