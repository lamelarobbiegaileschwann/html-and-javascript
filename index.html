<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My To-Do List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">My To-Do List</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- To-Do List Section -->
        <section id="todo">
            <h1 class="section-title">My To-Do List</h1>

            <div class="admin-header">
                <button id="add-task-btn" class="btn btn-primary">Add Task</button>
            </div>

            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="todo-table-container">
                <table class="todo-table">
                    <thead>
                        <tr>
                            <th>Task Title</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-todo-list-body">
                    </tbody>
                </table>
                <div id="admin-empty-state" class="empty-state" style="display: none;">
                    <p>No tasks found. Add a new task to get started!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Add New Task</h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">üìù Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title..." required>
                </div>
                <div class="form-group">
                    <label for="task-description">üìã Description</label>
                    <textarea id="task-description" rows="3" placeholder="Enter task description..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-due-date">üìÖ Due Date</label>
                    <input type="date" id="task-due-date" required>
                </div>
                <div class="form-group">
                    <label for="task-status">‚ö° Status</label>
                    <select id="task-status">
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-warning">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button id="delete-modal-close" class="modal-close">&times;</button>
            </div>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="btn btn-warning">Cancel</button>
                <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 My To-Do List. Created for High School Project.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
